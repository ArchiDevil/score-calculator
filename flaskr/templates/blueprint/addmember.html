<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Add new member</title>
    </head>

    <body>
        <div class="container">
            <div class="row pt-4">
                <div class="col-lg"></div>

                <div class="col-lg">
                    <div class="card border-primary shadow">
                        <h3 class="card-header">Add new member</h3>
                            <div class="card-body">
                                <form method="post">
                                    <div class="form-group">
                                        <input name="username" required class="form-control" id="exampleFormControlInput1" placeholder="Please enter name" autocomplete="off">
                                    </div>

                                    <div class="form-group">
                                        <input name="userfactor" required class="form-control" id="exampleFormControlInput1" placeholder="Please enter factor" autocomplete="off">
                                    </div>

                                    {% if marker == 0 %}
                                    <div class="alert alert-danger" role="alert">
                                        Make sure that you have entered both fields correctly. The coefficient should be in the range from 0.0 to 1.0.
                                    </div>
                                    {% endif %}

                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary btn-block" value= "Append">
                                    </div>

                                </form>

                                <a class="btn btn-secondary btn-block" href="{{url_for('blueprint.tables')}}" role="button">Cancel</a>

                            </div>
                    </div>
                </div>

                <div class="col-lg"></div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
