<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row pt-4">
            <div class="col-lg"></div>

            <div class="col-lg">
                <div class="card border-primary shadow">
                    <h3 class="card-header">Sign in to the account</h3>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group">
                                <input name="userlogin" required class="form-control" placeholder="Please enter login">
                            </div>
                            <div class="form-group">
                                <input name="userpassword" type="password" required class="form-control" placeholder="Please enter password" autocomplete="off">
                            </div>
                            <div class="form-check mb-3">
                                <input name="remember" class="form-check-input" type="checkbox" value="" id="check">
                                <label class="form-check-label" for="check">Remember me</label>
                            </div>

                            {% if att == "wrong" %}
                            <div class="alert alert-danger" role="alert">
                                Incorrect login or password.
                            </div>
                            {% endif %}

                            <div class="form-group mb-0">
                                <input type="submit" class="btn btn-primary btn-block" value= "Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
